<html>	
	<head>
		<!-- LIBRARIES -->
		<script type="text/javascript" src="/libs/jquery.js"></script>
		<script type="text/javascript" src="/libs/amplify/amplify.js"></script>
		<script type="text/javascript" src="/libs/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="/libs/kinetic.js"></script>
		<script type="text/javascript" src="/libs/cookies.js"></script>
		<script type="text/javascript" src="/js/framework.js"></script>
        
		<link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		
		<!--  LOCAL CSS-->
		<link href="/css/Layout.css" rel="stylesheet" type="text/css" />
		<link href="/css/Document.css" rel="stylesheet" type="text/css" />
		<link href="/css/play/Container.css" rel="stylesheet" type="text/css" />
		<link href="/css/play/Input.css" rel="stylesheet" type="text/css" />
		<link href="/css/play/Label.css" rel="stylesheet" type="text/css" />
		<link href="/css/play/Image.css" rel="stylesheet" type="text/css" />
		<link href="/css/play/Button.css" rel="stylesheet" type="text/css" />	
		<link href="/css/Color.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="/js/app.js"></script>
	    
		<title>Settlers of Catan</title>
	</head>
    <body onload = 'game = catan.client.Client.getPlayable()'>
        <div style="display:none">
            <img src="../images/land/water.png">
            <img src="../images/land/desert.gif">
            <img src="../images/land/forest.gif">
            <img src="../images/land/brick.gif">
            <img src="../images/land/pasture.gif">
            <img src="../images/land/wheat.gif">
            <img src="../images/land/ore.gif">
            <img src="../images/numbers/small_prob/2.png">
            <img src="../images/numbers/small_prob/3.png">
            <img src="../images/numbers/small_prob/4.png">
            <img src="../images/numbers/small_prob/5.png">
            <img src="../images/numbers/small_prob/6.png">
            <img src="../images/numbers/small_prob/8.png">
            <img src="../images/numbers/small_prob/9.png">
            <img src="../images/numbers/small_prob/10.png">
            <img src="../images/numbers/small_prob/11.png">
            <img src="../images/numbers/small_prob/12.png">
            <img src="../images/misc/robber.gif">
            <img src="../images/misc/noIcon.png">
            <img src="../images/ports/port_wood.png">
            <img src="../images/ports/port_brick.png">
            <img src="../images/ports/port_sheep.png">
            <img src="../images/ports/port_wheat.png">
            <img src="../images/ports/port_ore.png">
            <img src="../images/ports/port_three.png">
        </div>
		<div class = "myrow header no-overflow">
			<div class = "mycol header title" id = "title-pane">CS 340: Settlers</div>
			<div id = "costs-pane">
				<div id = "Roads-cost" class = "cost-display-box">
					<img src = "../images/building/road.png" class = "cost-img"></img>
					<img src = "../images/misc/equals.png" class = "cost-img"></img>
					<img src = "../images/resources/wood.png" class = "cost-img"></img>
					<img src = "../images/resources/brick.png" class = "cost-img"></img>
				</div>
					<div id = "Settlements-cost" class = "cost-display-box">						
					<img src = "../images/building/settlement.png"class = "cost-img"></img>
					<img src = "../images/misc/equals.png" class = "cost-img"></img>
					<img src = "../images/resources/wood.png" class = "cost-img"></img>
					<img src = "../images/resources/sheep.png" class = "cost-img"></img>
					<img src = "../images/resources/brick.png" class = "cost-img"></img>
					<img src = "../images/resources/wheat.png" class = "cost-img"></img>
				</div>
				<div id = "Cities-cost" class = "cost-display-box">
					<img src = "../images/building/city.png"class = "cost-img"></img>
					<img src = "../images/misc/equals.png" class = "cost-img"></img>
					<img src = "../images/resources/wheat.png" class = "cost-img"></img>
					<img src = "../images/resources/wheat.png" class = "cost-img"></img>
					<img src = "../images/resources/ore.png" class = "cost-img"></img>
					<img src = "../images/resources/ore.png" class = "cost-img"></img>
					<img src = "../images/resources/ore.png" class = "cost-img"></img>
				</div>
				<div id = "BuyCard-cost" class = "cost-display-box">
					<img src = "../images/building/card.jpg"class = "cost-img"></img>
					<img src = "../images/misc/equals.png" class = "cost-img"></img>
					<img src = "../images/resources/sheep.png" class = "cost-img"></img>
					<img src = "../images/resources/wheat.png" class = "cost-img"></img>
					<img src = "../images/resources/ore.png" class = "cost-img"></img>
				</div>
			</div>
			 
		</div> 
		<div class ="myrow body">
			<div class = "mycol" id ="left-pane">
				<div id=tabs class="tabbable tabs-top"><ul class="nav nav-tabs">
					<li class="active top-tab" id="log-tab">
						<a href="#log-pane" data-toggle="tab" id="log">
							Game History
							<span class="badge yellow"></span>
						</a>
					</li>
					<li class="top-tab" id=chat-tab>
						<a href="#chat-pane" data-toggle="tab" >
							Chat Messages
							<span class="badge yellow"></span>
						</a>
					</li>
                </ul></div>
				<div id="side-bar" class="myrow tab-content below-tabs">
					<div id="log-pane" class ="tab-pane v-filler h-filler active"></div>
					<div id="chat-pane" class ="tab-pane v-filler h-filler"></div>
				</div>
				<div id = "turn-tracker-pane" class = "myrow "></div>
			</div>
			<div class = "mycol" id ="middle-pane">
				<div id=tabs2 class="tabbable tabs-top myrow"><ul class="nav nav-tabs" id="main-tab-set">
					<li class="active top-tab"><a href="#map-pane" data-toggle="tab" id=map >Game Map</a></li>
					<li class="top-tab"><a href="#domestic-trade-pane" data-toggle="tab" id=dt >Domestic Trade</a></li>
					<li class="top-tab"><a href="#maritime-trade-pane" data-toggle="tab" id=mt>Maritime Trade</a></li>
                </ul></div>
                <div class="myrow below-tabs" id=right-area>
					<div id="main-area" class="mycol tab-content scroll-y">
						<div id="map-pane" class ="myrow tab-pane active"></div>
						<div id="domestic-trade-pane" class ="myrow tab-pane"></div>
						<div id="maritime-trade-pane" class ="myrow tab-pane "></div>
						<div id = "game-state-pane" class = "myrow"></div>
					</div>
					<div class = "mycol scroll-y center-vertical" id ="right-pane">
						<div id = "points" class = "mycol victory-points-area"></div>
						<div id = "resources" class = "mycol"></div>
					</div>
				</div>
			</div> 
		</div>  
		<!--<span id="sound-player"><embed src="../../07-miracle.mp3" hidden="true" autostart="true" loop="false" /></span>-->
	</body>
</html>
